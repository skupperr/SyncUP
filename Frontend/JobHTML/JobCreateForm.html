<html>
  <head>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>SyncUp</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
      }
    </style>
  </head>
  <body style="font-family: Inter, 'Noto Sans', sans-serif">
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-100 group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-10 py-4 shadow-sm"
        >
          <div class="flex items-center gap-3 text-slate-900">
            <a href="../newsFeed/newsFeed.html">
              <div class="flex items-center gap-4 text-[#1b0e0e]">
                  <div class="size-4">
                      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                      </svg>
                  </div>
                  <h2 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]">SyncUP</h2>
              </div>
          </a>
          </div>
          <div class="flex items-center gap-6">
            <nav class="hidden md:flex items-center gap-6">
              <a
                id="jobHomePage"
                class="text-[var(--primary-color)] text-sm font-semibold leading-normal"
                href="#"
                >Home</a
              >
              <a
                id="jobSearchSection"
                class="text-[var(--secondary-text-color)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal transition-colors"
                href="#"
                >Jobs</a
              >
              <a
                id="jobStatusLink"
                class="text-[var(--secondary-text-color)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal transition-colors"
                href="#"
                >Job Status</a
              >
              <a
                id="jobManagePost"
                class="text-[var(--secondary-text-color)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal transition-colors"
                href="#"
                >Manage Posted Job</a
              >
              <a
                class="text-[var(--secondary-text-color)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal transition-colors"
                href="#"
                >Career Advice</a
              >
            </nav>
            <div class="flex items-center gap-3">
              <button
                class="flex size-10 cursor-pointer items-center justify-center rounded-full text-slate-600 hover:bg-slate-200 hover:text-slate-800"
              >
                <div
                  class="text-slate-600"
                  data-icon="Bell"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    fill="currentColor"
                    height="24px"
                    viewBox="0 0 256 256"
                    width="24px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <div
                id="profileImage"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 cursor-pointer"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDmuhqbQdpX5Izlx1KXHb6cn8lTupORnfAgm9F62byYBn0xox6x9ISk8fGR4v2dxGgL9YdlHgAp-pD9mm8T2QrBMEgOw6qP1Va--yh1_IbDx5rvieh6Mz9u-ecO-C4Slw_1thNzgEz8QhGfm8npmUZidlhhOtwkl0GivR8X1AbgVAf7ehrJTCfRBqkcC3HKasgaFIDDFiLCFkWwNjfEzO5CwcBBsWfDwJibecKn3k_6JPvm0fvREyYZRRUVi6xDTblmGVduJBV4Ig');
                "
              ></div>
            </div>
          </div>
        </header>
        <main class="flex flex-1 justify-center py-10 lg:py-16">
          <div class="w-full max-w-2xl px-4">
            <div class="mb-8 text-center">
              <h1
                class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl"
              >
                Create a Job Listing
              </h1>
              <p class="mt-2 text-base text-slate-600">
                Fill in the details below to post a new job opportunity.
              </p>
            </div>
            <form class="space-y-6 rounded-xl bg-white p-6 shadow-xl sm:p-8">
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="job-title"
                  >Job Title</label
                >
                <div class="mt-2">
                  <input
                    class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="job-title"
                    placeholder="e.g., Software Engineer"
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="company-name"
                  >Company Name</label
                >
                <div class="mt-2">
                  <input
                    class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="company-name"
                    placeholder="e.g., Tech Innovators Inc."
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="location"
                  >Location</label
                >
                <div class="mt-2">
                  <input
                    class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="location"
                    placeholder="e.g., San Francisco, CA"
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="jobLevel"
                >
                  Job Level
                </label>
                <div class="mt-2">
                  <select
                    id="jobLevel"
                    class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                  >
                    <option value="">Select job level</option>
                    <option value="Internship">Internship</option>
                    <option value="Entry Level">Entry Level</option>
                    <option value="Mid Level">Mid Level</option>
                    <option value="Senior Level">Senior Level</option>
                    <option value="Manager">Manager</option>
                    <option value="Director">Director</option>
                    <option value="Executive">Executive</option>
                  </select>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="job-description"
                  >Job Description</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="job-description"
                    placeholder="Describe the role, responsibilities, and company culture"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="requirements"
                  >Requirements</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="requirements"
                    placeholder="The required skills, qualifications, and experience"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="responsibilities"
                  >Responsibilities</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="responsibilities"
                    placeholder="Job responsibilities for this position"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="benefits"
                  >Benefits</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="benefits"
                    placeholder="List of benefits"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  >Salary Range (USD)</label
                >
                <div
                  class="mt-2 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-2"
                >
                  <div>
                    <label class="sr-only" for="salary-min"
                      >Minimum Salary</label
                    >
                    <input
                      class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                      id="salary-min"
                      placeholder="Minimum"
                      type="number"
                    />
                  </div>
                  <div>
                    <label class="sr-only" for="salary-max"
                      >Maximum Salary</label
                    >
                    <input
                      class="form-input block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                      id="salary-max"
                      placeholder="Maximum"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="application-instructions"
                  >Application Instructions</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="application-instructions"
                    placeholder="Specify how candidates should apply, e.g., submit resume and cover letter"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium leading-6 text-slate-900"
                  for="about-company"
                  >About Company</label
                >
                <div class="mt-2">
                  <textarea
                    class="form-textarea block w-full rounded-md border-0 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6"
                    id="about-company"
                    placeholder="About your company"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div class="mt-8 flex flex-col gap-4 sm:flex-row sm:justify-end">
                <button
                  class="flex w-full items-center justify-center rounded-md border border-slate-300 bg-white px-4 py-2.5 text-sm font-semibold text-slate-700 shadow-sm hover:bg-slate-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 sm:w-auto"
                  type="button"
                >
                  Preview Listing
                </button>
                <button
                  class="flex w-full items-center justify-center rounded-md bg-[var(--primary-color)] px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)] sm:w-auto"
                  type="submit"
                >
                  Submit Listing
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="../jobJS/jobCreateForm.js"></script>
    <script src="../jobJS/commonForAll.js"></script>
  </body>
</html>
