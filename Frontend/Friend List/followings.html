<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="friend_list.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="container.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <a href="../newsFeed/newsFeed.html">
                    <img class="logo" src="../file.png">
                </a>
            </div>
            <div class="middle">
                <input class="input" id="search-profile" type="text" placeholder="Search" oninput="searching()">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass search-img"></i>
                </button>
            </div>
            <div class="right">
                <a style="text-decoration: none; color: black;" href="../messenger/messenger.html"><i class="fa-regular fa-envelope message-icon"></i></a>
                
                <a href="user_Profile.html"><img id="header-profile-pic" class="channel-picture" src=""></a>
            </div>
        </div>

        <nav class="navigation">
            <a href="/all_friends.html" class="all-friends-menu">All Friends</a>
            <a href="/followings.html" class="followings-menu active">Followings</a>
        </nav>

        <div class="profile-container">
            <div class="sub-container">
                <div class="pic-class">
                    <img class="profile-pic" src="dog2.jpg" alt="">
                </div>
                <div class="profile-details">
                    <div class="profile-name">Profile Name</div>
                    <div class="user-name">@username</div>
                </div>
                <div class="status-button">
                    <button class="friends-button">Following</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
