<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="menuestyle.css">
    <link rel="stylesheet" href="header.css">
</head>
<body id="body">

    <div class="header">
        <div class="left">
            <a href="../newsFeed/newsFeed.html">
                <img class="logo" src="../file.png">
            </a>
        </div>
        <div class="middle">
            <input class="input" id="search-profile" type="text" placeholder="Search" oninput="searching()">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass search-img"></i>
            </button>
        </div>
        <div class="right">
            <a style="text-decoration: none; color: black;" href="../messenger/messenger.html"><i class="fa-regular fa-envelope message-icon"></i></a>
            
            <a href="user_Profile.html"><img id="header-profile-pic" class="channel-picture" src=""></a>
        </div>
    </div>
    <div class="search-dropdown" id="search-dropdown-id" style="display: none;"></div>
    
    <div class="container">

        <div class="profile-header">
            <div class="cover-photo-class">
                <img id="user-cover-pic" class="cover-photo" src="" alt="">
                <img id="user-profile-pic" class="profile-pic" src="">
            </div>

            <div class="profile-identity">
                <h1 id="user-profile-name" class="profile-name"></h1>
                <h3 id="user-profile-username" class="username"></h3>
            </div>

            <div class="profile-status">
                <div class="status-text"><span id="friends-count">100</span> Friends</div>
                <div class="status-text"><span id="followers-count">100</span> Followers</div>
                <div class="status-text"><span id="followings-count">100</span> Followings</div>
            </div>

        </div>

        <div class="navigation-class">

            <nav class="navigation">
                <a href="user_Profile.html" id="nav-button-1" class="nav-button">Posts</a>
                <a href="profile_about.html" id="nav-button-2" class="nav-button">About</a>
                <a href="profile_photos.html" id="nav-button-3" class="nav-button">Photos</a>
                <a href="profile_videos.html" id="nav-button-4" class="nav-button active">Videos</a>
                <a href="profile_saved.html" id="nav-button-5" class="nav-button">Saved</a>
            </nav>
        </div>


    </div>


    <script src="../searching_profile.js"></script>
    <script src="../header.js"></script>
    <script src="../profile_videos.js"></script>
</body>
</html>
