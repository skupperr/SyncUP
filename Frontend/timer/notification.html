<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1.0">
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advanced Alarm Clock</title>
</head>

<body>
    <div class="clock">
        <h1>
            Personal Notification Set
        </h1>
        <h3>
            "Manage time smartly"
        </h3>
        <div class="time" id="time">
            00:00:00
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="alarmDate">
                    Select Date:
                </label>
                <input type="date"
                    id="alarmDate"
                    class="alarm-input"
                    min="">
            </div>
            <div class="input-field">
                <label for="alarmTime">
                    Select Time:
                </label>
                <input type="time" id="alarmTime"
                    class="alarm-input">
            </div>
            
            <div class="level-of-alarm">
                <select name="levelOfAlarm" id="levelOfAlarm">
                    <option value="normal" selected>Normal</option>
                    <option value="emergency">Emergency</option>
                    
                </select>
            </div>
            <div class="set-message-alarm">
                <input type="text" placeholder="set message">
            </div>
            <button id="setAlarm">
                Set Alarm
            </button>
        </div>
        
    </div>
    
    <div class="allAlarmsListMain-div" id="allAlarmsListMain-div">

        <div class="alarms" id="alarms">

        </div>
        
    </div>
    <script src="../notification.js"></script>
</body>

</html>
