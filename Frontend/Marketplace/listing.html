                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <div class="flex min-w-72 flex-col gap-3">
                            <p class="text-[#191011] tracking-light text-[32px] font-bold leading-tight">List a New Item
                            </p>
                            <p class="text-[#8b5b5d] text-sm font-normal leading-normal">Provide details about the item
                                you're selling.</p>
                        </div>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">Item Title *</p>
                            <input placeholder="e.g., Vintage Leather Jacket"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-14 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"

                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">Description *</p>
                            <textarea
                                placeholder="Describe the item's condition, features, and any other relevant details."
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none min-h-36 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"></textarea>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">Category *</p>
                            <select
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b0e0f] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#974e52] p-4 text-base font-normal leading-normal">

                                <option value="vehicles">Vehicles</option>
                                <option value="electronics">Electronics</option>
                                <option value="propertyrentals">Property Rentals</option>
                                <option value="apparel">Apparel</option>
                                <option value="schoolofficesupplies">School & Office supplies</option>
                                <option value="medicalsupplies">Medical supplies</option>
                                <option value="homekitchenitems">Home & Kitchen items</option>
                                <option value="toys">Toys</option>
                                <option value="books">Books</option>
                                <option value="travel">Travel</option>
                                <option value="tools">Tools</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">Price *</p>
                            <input placeholder="Enter the price of the item"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-14 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"

                <div class="layout-content-container flex flex-col w-[360px]" style="padding: 20px;">
                    <h3 class="text-[#191011] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Seller
                        Contact</h3>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">Contact Number</p>
                            <input placeholder="Enter your contact number"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-14 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"

                    </div>
                    <h3 class="text-[#191011] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
                        Location</h3>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">City *</p>

                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-14 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"
                                value="" />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#191011] text-base font-medium leading-normal pb-2">State / Country *</p>
                            <input placeholder="Enter your state / country"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#191011] focus:outline-0 focus:ring-0 border-none bg-[#f1e9ea] focus:border-none h-14 placeholder:text-[#8b5b5d] p-4 text-base font-normal leading-normal"
                                value="" />
                        </label>
                    </div>
                </div>
            </div>

            <div style="margin: auto; width: 860px;">

                        <div class="flex max-w-[480px] flex-col items-center gap-2">
                            <p
                                class="text-[#191011] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
                                Add Photos</p>
                            <p class="text-[#191011] text-sm font-normal leading-normal max-w-[480px] text-center">

                        </div>
                        <!-- Replace inside your Add Photos section -->
                        <input type="file" id="photo-upload" accept="image/*" multiple class="hidden" />
                        <button id="custom-upload-button"
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1e9ea] text-[#191011] text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Upload Photos</span>
                        </button>

                        <!-- Preview container -->
                        <div id="photo-preview" class="flex gap-2 flex-wrap pt-4"></div>

                    </button>
                </div>
