<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>SyncUp</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #dce8f3;
        --secondary-color: #101518;
        --accent-color: #5c748a;
        --background-color: #f9fafb;
        --card-background-color: #ffffff;
        --border-color: #e5e7eb;
      }
    </style>
  </head>
  <body
    class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)] group/design-root overflow-x-hidden"
    style="
      --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(92,116,138)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
      font-family: Inter, 'Noto Sans', sans-serif;
    "
  >
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--border-color)] px-10 py-4 shadow-sm bg-[var(--card-background-color)]"
      >
        <div class="flex items-center gap-4 text-[var(--secondary-color)]">
          <div class="size-7 text-[var(--primary-color)]">
            <svg
              fill="currentColor"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
            </svg>
          </div>
          <h2
            class="text-[var(--secondary-color)] text-xl font-bold leading-tight tracking-[-0.015em]"
          >
            TaskMaster
          </h2>
        </div>
        <div class="flex flex-1 justify-end gap-6 items-center">
          <button
            aria-label="Help"
            class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 hover:bg-gray-200 text-[var(--secondary-color)] transition-colors"
          >
            <div
              class="text-[var(--secondary-color)]"
              data-icon="Question"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                fill="currentColor"
                height="24px"
                viewBox="0 0 256 256"
                width="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                ></path>
              </svg>
            </div>
          </button>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[var(--primary-color)]"
            style="
              background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDpuomYCQeOks9yVbfi5_WWLRgNd8I_28kMDtK050ooLIptrgadh876IPZU__5AEWf81VrHshB2N2eI3pJNZqUlAiImX9NlXlbCciSiDtthFukR_zfbaB9KfkKFb6_OV5fgn-M_bVNNnc6HKw6zkp-MVRLmM84wAnnhJtOV9Y1pBUyCE2F4akEKofmm8bI6Wu7AB3BJhyhPnYM2QftGDOS5H31J8ynQ0dkNUwAkpIDkKjvc1khpe4_v88Y7B6yEN6uod4PxtrmVlg');
            "
          ></div>
        </div>
      </header>
      <main
        class="px-6 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-8"
      >
        <div
          class="layout-content-container flex flex-col w-full max-w-2xl bg-[var(--card-background-color)] shadow-xl rounded-lg p-6 md:p-8"
        >
          <div class="mb-8">
            <h1
              class="text-[var(--secondary-color)] text-3xl font-bold leading-tight tracking-tight"
            >
              Create a New Project
            </h1>
            <p class="text-[var(--accent-color)] mt-1 text-sm">
              Fill in the details below to get your project started.
            </p>
          </div>
          <form class="space-y-6">
            <div>
              <label class="flex flex-col">
                <p
                  class="text-[var(--secondary-color)] text-sm font-medium leading-normal pb-1.5"
                >
                  Project Name
                </p>
                <input
                  id="project-name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[var(--secondary-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[var(--border-color)] bg-[var(--background-color)] focus:border-[var(--primary-color)] h-12 placeholder:text-[var(--accent-color)] px-4 text-sm font-normal leading-normal transition-colors"
                  placeholder="e.g., Website Redesign Q4"
                  value=""
                />
              </label>
            </div>
            <div>
              <label class="flex flex-col">
                <p
                  class="text-[var(--secondary-color)] text-sm font-medium leading-normal pb-1.5"
                >
                  Description
                </p>
                <textarea
                  id="project-details"
                  class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[var(--secondary-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[var(--border-color)] bg-[var(--background-color)] focus:border-[var(--primary-color)] min-h-32 placeholder:text-[var(--accent-color)] p-4 text-sm font-normal leading-normal transition-colors"
                  placeholder="Provide a detailed overview of the project goals, scope, and deliverables."
                ></textarea>
              </label>
            </div>
            <div class="flex justify-end pt-6 gap-3">
              <button
                class="flex min-w-[100px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-gray-100 hover:bg-gray-200 text-[var(--accent-color)] text-sm font-medium leading-normal tracking-[0.015em] transition-colors"
                type="button"
              >
                <span class="truncate">Cancel</span>
              </button>
              <button
                class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-[var(--primary-color)] hover:bg-[#c9d9e8] text-[var(--secondary-color)] text-sm font-semibold leading-normal tracking-[0.015em] transition-colors shadow-sm"
                type="submit"
              >
                <span class="truncate">Create Project</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="../manageProjectJS/projectCreationForm.js"></script>
  </body>
</html>
